paths:
  /eth/getBlockByNumber:
    post:
      operationId: getBlockByNumber
      summary: "[getBlockByNumber]"
      description: |
        Returns information about a block by block number.

        Please check Caution-Block before using this API.

        **JSONRPC:** `eth_getBlockByNumber`
      tags:
        - eth

      parameters:
        - name: blockNumberOrTag
          required: true
          schema:
            $ref: "../../../components/schemas/common/Common.yaml#/components/schemas/BlockNumberOrTag"
          description: Integer or hexadecimal block number, or the string "earliest", "latest" or "pending" as in the default block parameter.
          in: query
        - name: boolean
          in: query
          description: If true it returns the full transaction objects, if false only the hashes of the transactions.
          required: true
          schema:
            type: boolean

      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../../../components/requests/JsonRpcRequest.yaml#/components/schemas/JsonRpcRequest"
                - $ref: "#/components/schemas/EthGetBlockByNumberReq"

      responses:
        200:
          description: Returns information about a header by hash.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../../components/responses/JsonRpcResponse.yaml#/components/schemas/JsonRpcResponse"
                  - $ref: "#/components/schemas/EthGetBlockByNumberResp"

      x-codeSamples:
        - lang: "curl"
          label: "Curl"
          source:
            $ref: "../../../code-samples/curl/eth/block/getBlockByNumber.sh"
        - lang: "java"
          label: "Java"
          source:
            $ref: "../../../code-samples/java/src/main/java/opensdk/sdk/apis/eth/block/EthGetBlockByNumberExample.java"
        #- lang: "javascript"
        #  label: "Javascript"
        #  source:
        #    $ref: ""
        - lang: "python"
          label: "Python"
          source:
            $ref: "../../../code-samples/python/eth/block/getBlockByNumber.py"

components:
  schemas:
    EthGetBlockByNumberReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: 'eth_getBlockByNumber'
        params:
          type: array
          items:
            anyOf:
              - $ref: "../../../components/schemas/common/Common.yaml#/components/schemas/BlockNumberOrTag"
              - type: boolean
                description: If true it returns the full transaction objects, if false only the hashes of the transactions.
          example:  ["0x3111a0577f322e8fb54f78d9982a26ae7ca0f722", "latest"]

    EthGetBlockByNumberResp:
      type: object
      properties:
        result:
          type: object
          required:
            - baseFeePerGas
            - difficulty
            - extraData
            - gasLimit
            - gasUsed
            - hash
            - logsBloom
            - miner
            - mixHash
            - nonce
            - number
            - parentHash
            - receiptsRoot
            - sha3Uncles
            - size
            - stateRoot
            - timestamp
            - totalDifficulty
            - transactionsRoot
            - transactions
            - uncles
          properties:
            baseFeePerGas:
              type: string
              format: hex
              description: The base fee per gas.
            difficulty:
              type: string
              format: hex
              description: The integer of the difficulty for this block
            extraData:
              type: string
              format: DATA
              description: The "extra data" field of this block.
            gasLimit:
              type: string
              format: hex
              description: The maximum gas allowed in this block.
            gasUsed:
              type: string
              format: hex
              description: The total used gas by all transactions in this block.
            hash:
              type: string
              format: 32-byte DATA
              description: Hash of the block. null when it is a pending block.
            logsBloom:
              type: string
              format: 256-byte DATA
              description: The bloom filter for the logs of the block. null when it is a pending block.
            miner:
              type: string
              format: 20-byte DATA
              description: The address of the beneficiary to whom the mining rewards were given.
            mixHash:
              type: string
              format: 32-byte DATA
              description: The hash which proves combined with the nonce that a sufficient amount of computation has been carried out on this block.
            nonce:
              type: string
              format: 8-byte DATA
              description: The hash of the generated proof-of-work.
            number:
              type: string
              format: hex
              description: The block number. null when it is a pending block.
            parentHash:
              type: string
              format: 32-byte DATA
              description: Hash of the parent block.
            receiptsRoot:
              type: string
              format: 32-byte DATA
              description: The root of the receipts trie of the block.
            sha3Uncles:
              type: string
              format: 32-byte DATA
              description: The SHA3 of the uncles data in the block.
            size:
              type: string
              format: hex
              description: Integer of the size of this block in bytes.
            stateRoot:
              type: string
              format: 32-byte DATA
              description: The root of the final state trie of the block.
            timestamp:
              type: string
              format: hex
              description: The Unix timestamp for when the block was collated.
            totalDifficulty:
              type: string
              format: hex
              description: The total blockScore of the chain until this block
            transactionsRoot:
              type: string
              format: 32-byte DATA
              description: The root of the transaction trie of the block.
            transactions:
              type: array
              items:
                type: object
              description: Array of transaction objects, or 32-byte transaction hashes depending on the last given parameter.
            uncles:
              type: array
              items:
                type: string
              description: Array of uncle hashes.
          example:
            {
              "baseFeePerGas":"0x0",
              "blockscore":"0x1",
              "extraData":"",
              "gasUsed":"0x0",
              "governanceData":"0x",
              "hash":"0xe882d7a16f38126dc0c507f990b3fe18fa2d3a380002538581327abe96ca6edc",
              "logsBloom":"",

servers:
  - url: http://localhost:7151

paths:
  /klay/getBlockReceipts:
    post:
      operationId: getBlockReceipts
      summary: "[getBlockReceipts]"
      description: |
        Returns receipts included in a block identified by block hash.

        **JSONRPC:** `klay_getBlockReceipts`

      tags:
        - klay

      parameters:
        - name: hashOfBlock
          required: true
          schema:
            type: string
            format: 32-byte DATA
          description: Hash of a block
          in: query

      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../../../components/requests/JsonRpcRequest.yaml#/components/schemas/JsonRpcRequest"
                - $ref: "#/components/schemas/KlayGetBlockReceiptsReq"

      responses:
        200:
          description: Receipts included in a block. If the target block contains no transaction, an empty array [] is returned.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../../components/responses/JsonRpcResponse.yaml#/components/schemas/JsonRpcResponse"
                  - $ref: "#/components/schemas/KlayGetBlockReceiptsResp"

      x-codeSamples:
        - lang: "curl"
          label: "Curl"
          source:
            $ref: "../../../code-samples/curl/klay/block/getBlockReceipts.sh"
        # - lang: "java"
        #   label: "Java"
        #   source:
        #     $ref: ""
        - lang: "javascript"
          label: "Javascript"
          source:
            $ref: "../../../code-samples/javascript/klay/block/getBlockReceipts.js"
        - lang: "python"
          label: "Python"
          source:
            $ref: "../../../code-samples/python/klay/block/getBlockReceipts.py"

components:
  schemas:
    KlayGetBlockReceiptsReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: 'klay_getBlockReceipts'
        params:
          type: array
          description: Hash of a block
          items:
              type: string
              title: HashOfBlock
              format: 32-byte DATA
              description: Hash of a block.
          example:  ["0xdc762ed0274496e2a42278e2648d910d82468687b5415bb5eb058a96a0b93c30"]

    KlayGetBlockReceiptsResp:
      type: object
      properties:
        result:
          type: array
          items:
            $ref: "#/components/schemas/BlockReceipts"

    BlockReceipts:
      type: object
      description: A Block Receipts
      properties:
        blockHash:
          type: string
          format: 32-byte DATA
        blockNumber:
          type: string
          format: hex
        contractAddress:
          type: string
          format: 20-byte DATA
        effectiveGasPrice:
          type: string
          format: hex
        from:
          type: string
          format: 20-byte DATA
        gas:
          type: string
          format: hex
        gasPrice:
          type: string
          format: hex
        gasUsed:
          type: string
          format: hex
        logs:
          type: array
          items:
            type: object
        logsBloom:
          type: string
          format: 256-byte DATA
        nonce:
          type: string
          format: hex
        senderTxHash:
          type: string
          format: 32-byte DATA
        signatures:
          type: array
          items:
            $ref: "../../../components/schemas/common/Common.yaml#/components/schemas/Signature"
        status:
          type: string
          format: hex
        to:
          type: string
          format: 20-byte DATA
        transactionHash:
          type: string
          format: 32-byte DATA
        transactionIndex:
          type: string
          format: hex
        type:
          type: string
          format: 256-byte DATA
        typeInt:
          type: integer
        value:
          type: string
          format: hex
      example:
        {

paths:
  /klay/getAccountKey:
    post:
      operationId: klayGetAccountKey
      summary: "[getAccountKey] Returns the account key of the Externally Owned Account (EOA) of a given address or an empty key value"
      description: |
        Returns the account key of the Externally Owned Account (EOA) of a given address. If the account has AccountKeyLegacy or the account of the given address is a Smart Contract Account, it will return an empty key value. See Account Key.

        **JSONRPC:** `klay_getAccountKey`

        **NOTE:** *In versions earlier than Klaytn v1.7.0, only integer block number, the string "earliest" and "latest" are available*
      tags:
        - klay.account


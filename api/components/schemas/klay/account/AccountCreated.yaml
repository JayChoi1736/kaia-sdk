components:
  schemas:
    KlayAccountCreatedReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: 'klay_accountCreated'
        params:
          type: array
          items:
            anyOf:
              - type: string
                title: account
                format: 20-byte DATA
                description: Address
              - $ref: "../../../../components/schemas/common/Common.yaml#/components/schemas/BlockNumberOrTag"
          example:  ["0xa4f42d4d2a3a13874406435500950c9bf2d783db", "latest"]

components:
  schemas:
    KlayEstimateGasReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: 'klay_estimateGas'
        params:
          title: estimateGas
          type:  array
          items:
            anyOf:
              - $ref: "../../common/Common.yaml#/components/schemas/CallObject"
          example: [{"from": "0x3f71029af4e252b25b9ab999f77182f0cd3bc085", "to": "0x87ac99835e67168d4f9a40580f8f5c33550ba88b", "gas": "0x100000", "gasPrice": "0x5d21dba00", "value": "0x0", "input": "0x8ada066e"}]

    KlayEstimateGasResp:
      type: object
      properties:
        result:
          type: QUANTITY
          description: "The amount of gas used."
          example: "0x5208"


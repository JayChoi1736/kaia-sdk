components:
  schemas:
    KlayGetHeaderByHashReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: 'klay_getHeaderByHash'
        params:
          type: array
          items:
            anyOf:
              - type: string
                format: 32-byte DATA
                description: Hash of a block.
          example:  ["0x1b4"]

    KlayGetHeaderByHashResp:
      type: object
      properties:
        result:
          $ref: "../../../../components/schemas/common/Common.yaml#/components/schemas/HeaderObject"


components:
  schemas:
    JsonRpcRequest:
      type: object
      required:
        - method
        - id
        - jsonrpc
      properties:
        method:
          type: string
          description: Method name
        id:
          type: integer
          default: 1
          format: int64
          description: Request ID, Random or Auto incrementation
        jsonrpc:
          type: string
          default: '2.0'
          description: JSON-RPC Version (2.0)
        params:
          type: array
          items: {}
    AddPeerReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: admin_addPeer
        params:
          type: array
          description: Peer's kni URL.
          items:
            title: Url
            type: string
          example:
            - kni://a979fb575495b8d6db44f750317d0f4622bf4c2aa3365d6af7c284339968eef29b69ad0dce72a4d8db5ebb4968de0e3bec910127f134779fbcb0cb6d3331163c@10.0.0.1:32323
    ErrorMember:
      type: object
      title: ErrorMember
      required:
        - code
      properties:
        code:
          type: integer
          format: int64
          example: -32700
          description: |
            A Number that indicates the error type that occurred.
            This MUST be an integer.

            | code | message | description |
            |-----|-----|-------|
            | -32700   | Parse error   | invalid JSON was received by the server. An error occurred on the server while parsing the JSON text. |
            |-32602 | Invalid params | Invalid method parameter(s). |
        message:
          type: string
          example: Parse error
          description: |
            A String providing a short description of the error.
            The message SHOULD be limited to a concise single sentence.
        data:
          type: string
          description: |
            A Primitive or Structured value that contains additional information about the error.
            This may be omitted.
            The value of this member is defined by the Server (e.g. detailed error information, nested errors etc.).
    JsonRpcResponse:
      type: object
      required:
        - jsonrpc
        - id
      properties:
        jsonrpc:
          type: string
          default: '2.0'
        id:
          type: integer
          format: int64
        error:
          $ref: '#/components/schemas/ErrorMember'
        result: {}
    AddPeerResp:
      type: object
      properties:
        result:
          type: boolean
          description: true if the peer was accepted, false otherwise.
          example: true
    ExportChainReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: admin_exportChain
        params:
          type: array
          description: the fully qualified path to the file where the blockchain must be exported.
          items:
            title: FileName
            type: string
          example:
            - /tmp/chain.txt
    ExportChainResp:
      type: object
      properties:
        result:
          type: boolean
          description: true if chain was exported, false if not.
          example: true
    ImportChainReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: admin_importChain
        params:
          type: array
          description: the fully qualified path to the file containing the chain to be imported.
          items:
            title: FileName
            type: string
          example:
            - /tmp/chain.txt
    ImportChainResp:
      type: object
      properties:
        result:
          type: boolean
          description: true if chain was imported, false if not.
          example: true
    RemovePeerReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: admin_removePeer
        params:
          type: array
          description: Peer's kni URL.
          items:
            title: Url
            type: string
          example:
            - kni://a979fb575495b8d6db44f750317d0f4622bf4c2aa3365d6af7c284339968eef29b69ad0dce72a4d8db5ebb4968de0e3bec910127f134779fbcb0cb6d3331163c@10.0.0.1:32323
    RemovePeerResp:
      type: object
      properties:
        result:
          type: boolean
          description: true if the peer was accepted, false otherwise.
          example: true
    ImportChainFromStringReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: admin_importChainFromString
        params:
          type: array
          description: the RLP-encoded string that represents the blocks to be imported. (equals to the return value of debug.getBlockRlp)
          items:
            title: BlockRlp
            type: string
          example:
            - f9071...080c0
    ImportChainFromStringResp:
      type: object
      properties:
        result:
          type: boolean
          description: true if chain was imported, false if not.

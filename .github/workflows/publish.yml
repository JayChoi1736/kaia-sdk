# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: NPM publish on release

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Codegen
        run: cd web3rpc/codegen && gradle wrapper && sh -x ./deploy.sh && cd -
      - name: Namespace gen
        run: cd web3rpc/rpc-specs && npm install && sh -x generate-namespace.sh && cd -
      - name: Build & deploy python sdk
        run: cd web3rpc/sdk/client/java && sh -x python-generate.sh
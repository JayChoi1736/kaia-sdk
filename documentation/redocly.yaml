# See https://redocly.com/docs/cli/configuration/ for more information.
organization: klaytn.foundation
apis:
  index@v1.0.0:
    root: ./index.yaml
    labels:
      - v1.0.0
  klay@v1.0.0:
    root: ./klay.yaml
    labels:
      - v1.0.0
  eth@v1.0.0:
    root: ./eth.yaml
    labels:
      - v1.0.0
  debug@v1.0.0:
    root: ./debug.yaml
    labels:
      - v1.0.0
  etc@v1.0.0:
    root: ./etc.yaml
    labels:
      - v1.0.0
extends:
  - recommended
features.openapi:
  hideDownloadButton: true
  schemaExpansionLevel: 2
  schemaDefinitionsTagName: Schemas
  sideNavStyle: id-only
  generateCodeSamples:
    languages:
      - lang: curl
      - lang: Java
      - lang: Node.js
      - lang: Python
  htmlTemplate: ./index.html
  theme:
    colors:
      primary:
        main: "#32329f"

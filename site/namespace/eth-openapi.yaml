        - cumulativeGasUsed
        - effectiveGasPrice
        - from
        - logs
        - logsBloom
        - status
        - to
        - transactionHash
        - transactionIndex
        - type
      properties:
        blockHash:
          type: string
          format: 32-byte DATA
